<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finn's | Bio Link</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
    <div class="bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <div class="container">
        <div class="coast">
            <div class="wave-rel-wrap">
                <div class="wave"></div>
            </div>
        </div>
        <div class="coast delay">
            <div class="wave-rel-wrap">
                <div class="wave delay"></div>
            </div>
        </div>

        <div class="text text-w">F</div>
        <div class="text text-a">I</div>
        <div class="text text-v">N</div>
        <div class="text text-e">N</div>
    </div>

    <div class="bio-content">
        <p class="tagline">Software & Web Enthusiast</p>

        <div class="links">
            <a href="https://github.com/finnrvr" target="_blank" class="link-btn social-link">
                <i class="fab fa-github"></i> Github
            </a>
            <a href="https://facebook.com/finnrvr" target="_blank" class="link-btn social-link">
                <i class="fab fa-facebook"></i> Facebook
            </a>
            <a href="https://t.me/finnrvr" target="_blank" class="link-btn social-link">
                <i class="fab fa-telegram"></i> Telegram
            </a>
            <a href="#" target="_blank" class="link-btn social-link">
                <i class="fas fa-briefcase"></i> My Portfolio
            </a>
        </div>
    </div>
</body>
</html>
